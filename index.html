<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="p-card">
      <div class="p-card__inner">
        <figure>
          <img
            class="p-card__header"
            src="./images/bg-pattern-card.svg"
            alt=""
          />
        </figure>
        <figure class="p-card__avatar-wrap">
          <img class="p-card__avatar" src="./images/image-victor.jpg" alt="" />
        </figure>
        <div class="p-card__profile">
          <p class="c-title">
            Victor Crest <span class="c-para c-para--age">26</span>
          </p>
          <p class="c-para">London</p>
        </div>
        <hr class="p-card__divider" />
        <div class="p-card__details">
          <div class="p-card__detail">
            <p class="c-title">80K</p>
            <p class="c-para">Followers</p>
          </div>
          <div class="p-card__detail">
            <p class="c-title">803K</p>
            <p class="c-para">Likes</p>
          </div>
          <div class="p-card__detail">
            <p class="c-title">1.4K</p>
            <p class="c-para">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
